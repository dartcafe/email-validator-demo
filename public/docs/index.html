<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Validator API Docs</title>
    <link rel="stylesheet" href="assets/swagger-ui.css" />
    <style>
      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="assets/swagger-ui-bundle.js" crossorigin></script>
    <script src="assets/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
      (async () => {
        try {
          const res = await fetch("/openapi.json", { cache: "no-store" });
          const spec = await res.json();

          // Dynamically set the server URL to the current host
          spec.servers = [{ url: location.origin }];

          window.ui = SwaggerUIBundle({
            spec: spec,
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            layout: "StandaloneLayout",
          });
        } catch (e) {
          console.error("Failed to load OpenAPI spec", e);
          document.getElementById("swagger-ui").innerText =
            "Failed to load API docs.";
        }
      })();
    </script>
  </body>
</html>
